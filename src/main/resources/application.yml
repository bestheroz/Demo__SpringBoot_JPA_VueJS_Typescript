spring:
  profiles:
    active: local
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 10MB
      file-size-threshold: 0
  mvc:
    converters:
      preferred-json-mapper: gson
  web:
    resources:
      chain:
        compressed: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
server:
  compression:
    enabled: true
  http2:
    enabled: true
  servlet:
    session:
      cookie:
        name: JSESSIONID_DEMO
    encoding:
      charset: UTF-8
      enabled: true
      force: true
management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: shutdown
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: trace
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    initialization-mode: always
    schema: classpath:/removabledb/schema.sql
    data: classpath:/removabledb/data.sql
    sql-script-encoding: UTF-8
    driver-class-name: org.h2.Driver
server:
  port: 8080
sentry:
  logging:
    enabled: false
management:
  endpoint:
    shutdown:
      enabled: false
  endpoints:
    enabled-by-default: false
variable:
  app:
    title: Demo of (SpringBoot + JPA + VueJs + Typescript)
